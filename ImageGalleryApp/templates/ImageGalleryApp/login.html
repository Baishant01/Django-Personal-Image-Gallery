{% extends 'ImageGalleryApp/base.html' %}


{% block title %}
    LoginPage
{% endblock title %}
    

{% block content %}
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card rounded-2 overflow-hidden">
            <h1 class="card-title text-center m-0 pb-2 bg-primary text-white">Login Form</h1>
            {% if messages %}
                    
                    {% for message in messages %}
                        <p class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible fade show" role="alert">{{message}}</p>
                    {% endfor %}
                        
                {% endif %}
            <form action="" method="post" class="form m-0 card-body">
                    
                {% csrf_token %}
                <label for="id_username" class="form-label">username</label>
                <input type="text" name="username" class="form-control d-inline" required>
                <br>
                <label for="id_password" class="form-label">password</label>
                <input type="password" name="password" class="form-control d-inline" required>
                <br>
                <br>
                <p class="text-center">Not registered yet? <a href="{% url 'register' %}" class="fw-bold">Create Account</a></p>
                <br><br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
