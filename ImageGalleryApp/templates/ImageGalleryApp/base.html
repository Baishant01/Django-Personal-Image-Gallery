<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
        Document
    {% endblock title %}
        </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .body {
            min-height: 100vh;
        }
        .container {
            height: 90vh;
            padding-top:10vh;
            width: 100vw;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav{
            height: 10vh;
            width: 100vw;
            position: fixed;
            top:0;
        }
        nav ul {
            display:flex;
            height: 100%;
            align-items:center;
            justify-content:center;
            gap:20px;
        }
        nav ul li {
            list-style-type: none;
        }

        nav ul li a{
            text-decoration:none;
            color:white;
            font-weight:700;
            font-size:1.5rem;
        }
    </style>

</head>
<body>
    {% include 'ImageGalleryApp/includes/navbar.html' %}
    {% block content %}
        
    {% endblock content %}
        
</body>
</html>
